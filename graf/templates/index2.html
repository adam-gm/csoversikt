
 
<html>
 
<head>
        <!-- Adding ej2.min.js CDN link -->
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
</head>
 
<body>
    <div id="container"></div>
    <script>
        
        var pie = new ej.charts.AccumulationChart({
            //Initializing Series
            series: [
                {
                    dataSource: [
                        { 'x': {}, y: 37 }, { 'x': 'UC Browser', y: 17 },
                        { 'x': 'iPhone', y: 19 },
                        { 'x': 'Others', y: 4 }, { 'x': 'Opera', y: 11 },
                        { 'x': 'Android', y: 12 }
                    ],
                    dataLabel: {
                        visible: true,
                        position: 'Inside',
                    },
                    xName: 'x',
                    yName: 'y'
                }
            ],
        });
        pie.appendTo('#container');
    </script>
</body>
 
</html>


  
    <h2>Gjenstand: {{post.Investment}}</h2>
    <h5>Dato kjøpt: {{post.Created_At}}</h5>
    <p>Pris pr stk: {{post.Pris_Pr_Stk}}</p>
    <p>Antall kjøpt: {{post.Antall}}</p>
